<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="player">
      <img src="./img/apple.jpg" alt="" />
      <h1 class="track-title"></h1>
      <!-- time-slider  -->

      <div class="timeline-slider">
        <div class="timeline">
          <small class="time">0:00</small>
          <small class="fulltime">2:55</small>
        </div>
        <div class="range-slider">
          <input type="range" min="0" max="100" value="0" class="slider" />
          <div class="slider-thumb"></div>
          <div class="progress"></div>
        </div>
        <!-- volume  -->
        <div class="volume-slider">
          <div class="volume-icon">
            <span class="material-symbols-rounded"> volume_down </span>
          </div>
          <div class="range-slider">
            <input type="range" min="0" max="100" value="50" class="slider" />
            <div class="progress"></div>
          </div>
        </div>
        <!-- controls  -->
        <div class="controls">
          <button class="btn" id="btnPrev">
            <span class="material-symbols-rounded"> skip_previous </span>
          </button>
          <button class="btn btn-main" id="mainPlayBtn">
            <span class="material-symbols-rounded"> play_arrow </span>
          </button>
          <button class="btn" id="btnNext">
            <span class="material-symbols-rounded"> skip_next </span>
          </button>
        </div>
      </div>
    </div>

    <!-- audio  -->
    <audio id="audio" hidden>
      <source src="./playlist/calmdown.mp3" />
    </audio>

    <script src="./js/main.js"></script>
  </body>
</html>
